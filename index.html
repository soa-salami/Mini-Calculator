<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="main">
        <p class="mini">Mini Calculator</p>

        <form name="form">
            <input name="textview" class="textview"><br>
        </form>
        <table>
            <tr>
                <td><input type="button" class="button symbol" value="Del" onclick="back()"></td>
                <td><input type="button" class="button symbol" value="C" onclick="clean()"></td>
                <td><input type="button" class="button symbol" value="√" onclick="sqrt()"></td>
                <td><input type="button" class="button symbol" value="²" onclick="sq()"></td>
                <td><input type="button" class="button symbol" value="Sin" onclick="fnsin()"></td>
            </tr>
            <tr>
                <td><input type="button" class="button number" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="button number" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="button number" value="9" onclick="insert(9)"></td>
                <td><input type="button" class="button symbol" value="/" onclick="insert('/')"></td>
                <td><input type="button" class="button symbol" value="Cos" onclick="fncos()"></td>
            </tr>
            <tr>
                <td><input type="button" class="button number" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="button number" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="button number" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="button symbol" value="x" onclick="insert('*')"></td>
                <td><input type="button" class="button symbol" value="Tan" onclick="fntan()"></td>
            </tr>
            <tr>
                <td><input type="button" class="button number" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="button number" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button number" value="3" onclick="insert(3)"></td>
                <td><input type="button" class="button symbol" value="-" onclick="insert('-')"></td>
                <td rowspan="2"><input type="button" class="button symbol equal" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button number zero" value="0" onclick="insert(0)"></td>
                <td><input type="button" class="button symbol" value="." onclick="insert('.')"></td>
                <td><input type="button" class="button symbol" value="+" onclick="insert('+')"></td>
            </tr>
        </table>
    </div>
    <div class="copyright">
        <h4>Designed by &copy;Salami Saheed, 2019</h4>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
